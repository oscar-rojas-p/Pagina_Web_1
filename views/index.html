    <br>
    <div style="width:360px;margin: 0px auto"> 
        <div id="btnIngreso" data-toggle="modal" data-target="#miModal" class="btnsPrincipales" style="background-image: linear-gradient(to top left,rgb(7, 184, 15),#90EE90);">
            <p style="margin-top: 10px;">REGISTRAR<br>INGRESO</p>
        </div>
        <div id="btnGasto" class="btnsPrincipales" style="background-image: linear-gradient(to top left,rgb(235, 23, 23),#ff726b);margin-left: 20px;">

        </div>
    </div>

</div>

<div id="btnsSecundarios" style="width: 100%;">

    <button><i class="fa-solid fa-house" style="font-size: 40px;float: left;padding: 5px;"></i></button>

<!-- Enlace para abrir el modal -->

<!-- Modal -->
<div id="miModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Contenido del modal -->
        <div class="modal-content">
            <div class="modal-header" style="background-color: skyblue; height: 50px;">
                <h4>REGISTRAR INGRESO</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body" style="text-align: center;">
                <span>Monto: </span>
                <input id="inputMonto" type="number">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" onclick="guardarIngreso()">Guardar</button>
                <button type="button" class="btn btn-success" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
